<h2 mat-dialog-title class="titulo">Registrarse</h2>

<div mat-dialog-content>
  <mat-form-field appearance="outline" class="input-field">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="nombre" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="input-field">
    <mat-label>Apellido</mat-label>
    <input matInput [(ngModel)]="apellido" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="input-field">
    <mat-label>DNI</mat-label>
    <input matInput [(ngModel)]="dni" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="input-field">
    <mat-label>Correo</mat-label>
    <input matInput type="email" [(ngModel)]="email" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="input-field">
    <mat-label>Teléfono</mat-label>
    <input matInput [(ngModel)]="telefono" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="input-field">
    <mat-label>Cobertura</mat-label>
    <mat-select [(ngModel)]="coberturaId">
      <mat-option *ngFor="let c of coberturas" [value]="c.id">{{ c.nombre }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="input-field">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" [(ngModel)]="password" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="input-field">
    <mat-label>Repetir Contraseña</mat-label>
    <input matInput type="password" [(ngModel)]="repetirPassword" />
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onRegister()">Registrarse</button>
</div>
